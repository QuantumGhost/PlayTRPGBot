version: "3"
services:
  web:
    build: .
    command: ./start.sh
    restart: always
    volumes:
      - .:/code
    depends_on:
      - db
    ports:
      - "127.0.0.1:8880:8880"
    environment:
      - PYTHONPATH=/code
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    restart: always
    env_file:
      - .env
  redis:
    image: redis
    restart: always
    volumes:
      - ./data/redis:/data
  bot:
    build: .
    command: python bot.py
    restart: always
    ports:
      - "127.0.0.1:9990:9990"
    depends_on:
      - db
      - redis
    env_file:
      - .env
    volumes:
      - .:/code
